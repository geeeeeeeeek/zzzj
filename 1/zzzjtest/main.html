<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>智在张江</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
    <script type="text/javascript" src="js/jquery-1.9.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</head>
<body>
<div id="total-wrap">
    <div id="logout">注销</div>
    <div id="header" class="green">
        <h1>智在张江</h1>

        <p class="lead">纵横慧者之贤，问鼎智者之巅</p>
    </div>
    <div class="page-wrap show" id="intro-page">
        <div class="each-page">
            <p class="intro">Instruction</p>

            <p class="intro" id="clicktomove">ARE YOU READY?</p>

            <p class="content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                本届活动由复旦大学信息学院团学联学术部、药学院团学联学术部、计算机科学与技术学院与软件学院团学联学术部联合举办， <a href="http://stu.fudan.edu.cn">复旦学生网</a>倾力协助。<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;若有问题请<a
                        href="mailto:stu.fudan@gmail.com">联系我们</a>。<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;主办方保留本届比赛一切解释权。
            </p>

            <div id="category-picker">
                <div class="btn-group btn-large">
                    <button class="btn btn-success btn-large" id="category">请选择专业</button>
                    <button class="btn btn-success dropdown-toggle btn-large" data-toggle="dropdown"><span
                            class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li>计算机软工</li>
                        <li>药学</li>
                        <li>微电</li>
                    </ul>
                </div>
            </div>
            <p id="alert-history"></p>
            <img src="./img/tofel.png"/>

        </div>
        <div class="next">
            NEXT
        </div>
    </div>

    <div id="timer-wrap">
        <div id="timer"></div>
    </div>
</div>
<script type="1234" id="questiontemplate">
		<div class="page-wrap question-page">
			<div class="each-page">
				<div class="question">
				</div>
				<div class="option-wrap">
					<div class="option-each">
						<span>1.&nbsp;&nbsp;&nbsp;&nbsp;</span><span></span>
					</div>
					<div class="option-each">
						<span>2.&nbsp;&nbsp;&nbsp;&nbsp;</span><span></span>
					</div>
					<div class="option-each">
						<span>3.&nbsp;&nbsp;&nbsp;&nbsp;</span><span></span>
					</div>
					<div class="option-each">
						<span>4.&nbsp;&nbsp;&nbsp;&nbsp;</span><span></span>
					</div>
					<div class="option-check">
						<img src="./img/check.png" />
					</div>
				</div>
			</div>
			<div class="next">
				<p>NEXT</p>
			</div>
		</div>

</script>
<script type="1234" id="score">
		<div id="score-show">
			<p>恭喜您完成答题，您的分数为</p>
			<p><span id="score-get"></span>分</p>
			<p>击败了<span id="score-percent"></span>的对手</p>
			<p>敬请期待智在张江的决赛吧~</p>
		</div>

</script>

</body>
</html>
